<div class="flex flex-col items-center justify-center min-h-screen max-w-md mx-auto">
    <h1 class="text-5xl font-bold text-white mb-4">
        <span class="bg-gradient-to-r from-sky-400 to-blue-500 bg-clip-text text-transparent">Meteo</span> 
        App
    </h1>
    <p class="text-slate-400 mb-10">Discover real-time weather forecasts for any city</p>
    
    <app-searchbar [selectedCity]="(citySelected)" class="w-full"></app-searchbar>
    
    <div class="my-10 flex items-center justify-center">
        <span class="text-slate-400 text-sm mr-4 whitespace-nowrap">Popular cities:</span>
        <div class="inline-grid grid-cols-4 gap-4">
            <app-city-button [nameCity]="'Catania'" (selectedCity)="onCitySelected($event)"></app-city-button>
            <app-city-button [nameCity]="'Palermo'" (selectedCity)="onCitySelected($event)"></app-city-button>
            <app-city-button [nameCity]="'Napoli'" (selectedCity)="onCitySelected($event)"></app-city-button>
            <app-city-button [nameCity]="'Roma'" (selectedCity)="onCitySelected($event)"></app-city-button>
            <app-city-button [nameCity]="'Firenze'" (selectedCity)="onCitySelected($event)"></app-city-button>
            <app-city-button [nameCity]="'Milano'" (selectedCity)="onCitySelected($event)"></app-city-button>
        </div>
    </div>

    <p class="text-slate-400">Real-time updated weather data</p>
</div>
